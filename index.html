<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid py-4">
      <h1 class="text-center mb-4">Tableau Scrum</h1>

      <!-- Button to add new task -->
      <div class="text-center mb-4">
        <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#addTaskModal">
           Nouvelle Tâche
        </button>
      </div>

      <!-- Scrum Board -->
      <div class="row">
        <div class="col-md-3">
          <div class="board-column" data-column="backlog">
            <div class="column-header">
              <h4>Backlog</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>



        <div class="col-md-3">
          <div class="board-column" data-column="todo">
            <div class="column-header">
              <h4>À Faire</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="board-column" data-column="inProgress">
            <div class="column-header">
              <h4>En Cours</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="board-column" data-column="done">
            <div class="column-header">
              <h4>Terminé</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nouvelle Tâche</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Titre</label>
                <input type="text" class="form-control" id="taskTitle"/>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="taskColumn" class="form-label">Colonne</label>
                <select class="form-select" id="taskColumn">
                  <option value="backlog">Backlog</option>
                  <option value="todo">À Faire</option>
                  <option value="inProgress">En Cours</option>
                  <option value="done">Terminé</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">
              Annuler
            </button>
            <button type="button" class="btn btn-primary" id="saveTaskBtn">
              Sauvegarder
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modifier la Tâche</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editTaskForm">
              <input type="hidden" id="editTaskId" />
              <div class="mb-3">
                <label for="editTaskTitle" class="form-label">Titre</label>
                <input type="text" class="form-control" id="editTaskTitle"/>
              </div>
              <div class="mb-3">
                <label for="editTaskDescription" class="form-label"
                  >Description</label>
                <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button"class="btn btn-secondary" data-bs-dismiss="modal">
              Annuler
            </button>
            <button type="button" class="btn btn-primary" id="updateTaskBtn">
              Mettre à jour
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
